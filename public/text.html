<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt, Please!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pane">
            <div class="controls">

                <div class="section settings">
                    <div class="btn section-btn teal">Settings</div>
                    <div class="section-content">
                        <div class="checkboxes">
                            <div class="row mb4">
                                <input id="altFontBox" type="checkbox" />
                                <span>Alternate font</span>
                            </div>
                            <div class="row mb4">
                                <input id="doubleWidthBox" type="checkbox" />
                                <span>Double width</span>
                            </div>
                            <div class="row">
                                <input id="doubleHeightBox" type="checkbox" />
                                <span>Double height</span>
                            </div>
                        </div>
                    </div>
                </div>

                <textarea id="textBox" class="big"></textarea>
                <div id="printBtn" class="btn green">Print</div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="text.js"></script>
</body>
</html>
