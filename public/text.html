<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt, Please!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="pane">
            
            <div class="controls">
                <div class="row mb20 main">
                    <div id="printBtn" class="btn green">Print</div>
                    <div id="clearBtn" class="btn red">Clear</div>
                </div>

                <div class="section settings">
                    <div class="btn section-btn teal">Settings</div>
                    <div class="section-content">
                        <p>Text settings:</p>
                        <div class="row">
                            <input id="fontBox" type="text" value="Arial" />
                            <input id="sizeBox" type="text" value="28" />
                            <input id="lineHeightBox" type="text" value="1.2" />
                            <div class="checkboxes">
                                <div class="row mb4">
                                    <input id="dithTextBox" type="checkbox" />
                                    <span>Text dithering</span>
                                </div>
                                <div class="row">
                                    <input id="wrapCharBox" type="checkbox" />
                                    <span>Wrap characters</span>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <div>
                                <p>Line width:</p>
                                <input id="lineBox" type="text" value="4" />
                            </div>
                            <div class="ml20">
                                <p>Text margins:</p>
                                <input id="textMarginBox" type="text" value="4" />
                            </div>
                            <div class="ml20">
                                <p>List icon:</p>
                                <input id="iconBox" type="text" value="32" />
                            </div>
                        </div>
                        

                        <p>Dithering algorithm:</p>
                        <select id="dithAlgo">
                            <option>FloydSteinberg</option>
                            <option>FalseFloydSteinberg</option>
                            <option>Stucki</option>
                            <option>Atkinson</option>
                            <option>Jarvis</option>
                            <option>Burkes</option>
                            <option>Sierra</option>
                            <option>TwoSierra</option>
                            <option>SierraLite</option>
                        </select>


                    </div>
                </div>

                <textarea id="textBox" class="big"></textarea>
                <div id="textBtn" class="btn purple action mb8">Add text</div>
            </div>
        </div>
    
        <div class="pane">
            <div class="preview">
                <div id="previewWrap">
                    <canvas id="previewCanvas" width="384" height="5000"></canvas>
                    <div id="previewHeight"></div>
                    <div id="previewCursor"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="text.js"></script>
</body>
</html>
