<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt, Please!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="pane">
            
            <div class="controls">
                <div class="row mb20 main">
                    <div id="printBtn" class="btn green">Print</div>
                    <div id="clearBtn" class="btn red">Clear</div>
                </div>

                <div class="section settings">
                    <div class="btn section-btn teal">Settings</div>
                    <div class="section-content">
                        <p>Text settings:</p>
                        <div class="row">
                            <input id="fontBox" type="text" value="Arial" />
                            <input id="sizeBox" type="text" value="28" />
                            <input id="lineHeightBox" type="text" value="1.2" />
                            <div class="checkboxes">
                                <div class="row mb4">
                                    <input id="dithTextBox" type="checkbox" />
                                    <span>Text dithering</span>
                                </div>
                                <div class="row">
                                    <input id="wrapCharBox" type="checkbox" />
                                    <span>Wrap characters</span>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <div>
                                <p>Line width:</p>
                                <input id="lineBox" type="text" value="4" />
                            </div>
                            <div class="ml20">
                                <p>Text margins:</p>
                                <input id="textMarginBox" type="text" value="4" />
                            </div>
                            <div class="ml20">
                                <p>List icon:</p>
                                <input id="iconBox" type="text" value="32" />
                            </div>
                        </div>
                        

                        <p>Dithering algorithm:</p>
                        <select id="dithAlgo">
                            <option>FloydSteinberg</option>
                            <option>FalseFloydSteinberg</option>
                            <option>Stucki</option>
                            <option>Atkinson</option>
                            <option>Jarvis</option>
                            <option>Burkes</option>
                            <option>Sierra</option>
                            <option>TwoSierra</option>
                            <option>SierraLite</option>
                        </select>


                    </div>
                </div>

                <div class="section">
                    <div class="btn section-btn blue">Text</div>
                    <div class="section-content">
                        <textarea id="textBox"></textarea>
                        <div id="textBtn" class="btn purple action mb8">Add text</div>
                    </div>
                </div>
    
                <div class="section">
                    <div class="btn section-btn blue">Margin</div>
                    <div class="section-content">
                        <input id="marginBox" type="text" value="20" />
                        <div id="marginBtn" class="btn purple action">Add margin</div>
                    </div>
                </div>
    
                <div class="section">
                    <div class="btn section-btn blue">Image</div>
                    <div class="section-content">
                        <input id="imageBox" type="file" />
                        <div id="imageBtn" class="btn purple action">Add image</div>
                    </div>
                </div>
    
                <div class="section">
                    <div class="btn section-btn blue">Drawing</div>
                    <div class="section-content">
                        <div id="drawStartBtn" class="btn purple action">Start drawing</div>
                        <div id="drawEndBtn" class="btn yellow action hide">Stop drawing</div>
                    </div>
                </div>

                <div class="section">
                    <div class="btn section-btn blue">Line</div>
                    <div class="section-content">
                        <div id="lineBtn" class="btn purple action">Add line</div>
                    </div>
                </div>

                <div class="section">
                    <div class="btn section-btn blue">List</div>
                    <div class="section-content">
                        <div id="listRows"></div>
                        <div id="listRowBtn" class="btn teal action mb8">Add row</div> 
                        <div id="listEndBtn" class="btn purple action">Add list</div> 
                    </div>
                </div>

                <div class="section">
                    <div class="btn section-btn blue">Table</div>
                    <div class="section-content">
                        <div class="row tableColumns">
                            <input id="tableColumnBox" type="text" value="2" />
                            <p>columns</p>
                        </div>
                        <div id="tableStartBtn" class="btn teal action">Create table</div>
                        <div id="tableColumnWidths" class="row"></div>
                        <div id="tableRows"></div>
                        <div id="tableRowBtn" class="btn teal action mb8 hide">Add row</div> 
                        <div id="tableEndBtn" class="btn purple action hide">Add table</div> 
                    </div>
                </div>
            </div>    
        </div>

        <div class="pane">
            <div class="preview">
                <div id="previewWrap">
                    <canvas id="previewCanvas" width="384" height="5000"></canvas>
                    <div id="previewHeight"></div>
                    <div id="previewCursor"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="rgbquant.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
